<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trợ lý Vật lý THPT</title>
    <!-- Google Fonts for Handwritten style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              teal: {
                50: '#E0F2F1',
                100: '#B2DFDB',
                200: '#80CBC4',
                300: '#4DB6AC',
                400: '#26A69A',
                500: '#009688',
                600: '#00897B',
                700: '#00796B',
                800: '#00695C',
                900: '#004D40',
              }
            }
          }
        }
      }
    </script>
    <!-- MathJax Configuration -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          packages: ['base', 'ams', 'noerrors', 'noundefined']
        },
        options: {
          ignoreHtmlClass: 'tex2jax_ignore',
          processHtmlClass: 'tex2jax_process'
        },
        loader: {
          load: ['[tex]/noerrors', '[tex]/noundefined']
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="MathJax-script" async></script>
    <!-- Temml for LaTeX to MathML conversion (used for Word export) -->
    <script src="https://cdn.jsdelivr.net/npm/temml@0.10.27/dist/temml.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/temml@0.10.27/dist/Temml-Latin-Modern.css">
  
</head>
 <body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
